<!DOCTYPE html>
<html>

    <head>
        <title>3DS Upload</title>
        <link rel="stylesheet" href="/css/style.css">
        <link rel="stylesheet" href="/css/bulma.css">
        <link rel="stylesheet" href="/css/mdi.css">

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <meta property="og:title" content="3DS Upload" />
        <meta property="og:description" content="Webserver to upload images from your 3DS/Wii U console.">
        <meta property="og:image" content="https://oscie.net/assets/square.png">
    </head>

    <body>
        <section class="hero is-fullheight">
            <div id="main-wrapper" class="hero-body">

                <div id="main" class="container is-widescreen has-left-left">
                    <div class="has-text-black">

                        <h1 class="title">
                            3DS Upload
                        </h1>

                        <br>

                        <h2 class="subtitle">
                            List of all images on the server.
                        </h2>

                        <div class="box">
                            <h2 class="subtitle">
                                New Nintendo 3DS
                            </h2>

                            {% for image in n3dsimages %}
                                <img src="./uploads/{{ image }}" width="300">
                            {% endfor %}
                        </div>

                        <div class="box">
                            <h2 class="subtitle">
                                Nintendo Wii U
                            </h2>

                            {% for image in wiiuimages %}
                                <img src="./uploads/{{ image }}" width="300">
                            {% endfor %}
                        </div>

                        <div class="box">
                            <h2 class="subtitle">
                                Old Nintendo 3DS
                            </h2>

                            {% for image in o3dsimages %}
                                <img src="./uploads/{{ image }}" width="300">
                            {% endfor %}
                        </div>

                        <a href="/"><button class="button is-primary">Go Back</button></a>
                    </div>
                </div>

            </div>
        </section>
    </body>

</html>
